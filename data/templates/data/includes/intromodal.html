
<button hidden type="button" id="modalBtn" data-toggle="modal" data-target="#myModal">
</button>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{% lorem 3 w %}</h4>
      </div>
      <div class="modal-body">
        {% lorem 3 p %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<input type="hidden" id="clickmodal" value="{{ clickmodal }}">

<script>
var modalBtn = document.getElementById('modalBtn')
var clickmodal = document.getElementById('clickmodal').value

$(document).ready( function () {
    if (clickmodal == "yes")
        $(modalBtn).click()
});

</script>
