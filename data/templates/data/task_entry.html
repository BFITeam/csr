{% extends 'base.html' %}

{% block content %}
<div class="container">
{% if user.is_authenticated %}
    <form method="post" id="taskform" action="">
    {% csrf_token %}
    <div class="row">
        <div class="col-xs-12">
            <img class="img-responsive" src="{{ task.image.get_url }}">
        </div>
    </div>
    <div class="panel panel-default">
        <div class="row">
            <div class="col-xs-12">
                <div class="panel-heading">
                    <div class="col-xs-6">{{ taskform.address }}</div>
                    <div class="col-xs-4">{{ taskform.month }} {{ taskform.year }}</div>
                </div>
            </div>
        </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-6">
            {{ taskform }}
        </div>
    </div>
    <div class="row">
    <div class="panel-footer">
        <button class="btn btn-info" type="submit" name="action" value="+">Save</button>
        <input class="btn btn-success" type="submit" name="action" value="submit">
        <input id="entryLogBtn" type="submit" name="action" value="log">
    </div>
</div>
</form>

{% include "includes/time.html" %}

{% else %}
<div class="alert alert-danger">
    You have been logged out due to inactivity.  <a href="{% url 'data:index' %}">home</a>
</div>

{% endif %}

</div>
{% endblock %}
