{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h3>Assignments</h3>
    </div>
<ul class='list-group'>
{% for menu in menus %}
<li class="list-group-item">
    {% if menu.finished == 1 %}
        <span class="badge">Complete</span>
    {% endif %}
    <a href="{% url 'data:menu_entry' menu.id %}">{{ menu.filename }}</a>
</li>
{% endfor %}
</ul>
</div> <!-- /.container -->
{% endblock %}
